# Inserts a blank line between shell prompts
add_newline = true

# extend the timeout for commands
command_timeout = 2000

# Replace the "❯" symbol in the prompt with "➜"
[character]
success_symbol = "[➡️](bold green)" 

# Dotnet
[dotnet]
detect_extensions = ["csproj", "fsproj", "xproj", "sln"]

# High Memory Usage
[memory_usage]
disabled = false	
threshold = 75
format = "$symbol [${ram}( | ${swap})]($style) "

# Time
[time]
disabled = false
format = "[$time]($style) "

[aws]
symbol = " "
style = "bg:dimmed green"
